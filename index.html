<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #101728;
            color: #fff;
        }

        .btn-secondary {
            background-color: #101728;
            border-color: #101728;
        }

        .offcanvas-header {
            background-color: #101728;
            color: #fff;
        }

        .form-control {
            background-color: #fff;
            color: #101728;
        }

        .btn-close {
            color: #fff;
        }

        .book-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Cadastro de Livros</h1>
        <button class="btn btn-secondary" style="position: fixed; top: 24px; right: 24px" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
        <div id="book-grid" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Cadastro de Livro</h5>
            <button type="button" id="offcanvas-close" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form id="book-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="Título do Livro" />
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="author" placeholder="Autor do Livro" />
                </div>
                <div class="mb-3">
                    <label for="publisher" class="form-label">Editora</label>
                    <input type="text" class="form-control" id="publisher" placeholder="Editora do Livro" />
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Ano de Publicação</label>
                    <input type="number" class="form-control" id="year" placeholder="Ano de Publicação" />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-secondary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="book-modal" tabindex="-1" aria-labelledby="book-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="book-modal-label">Detalhes do Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Título:</strong> <span id="modal-title"></span></p>
                    <p><strong>Autor:</strong> <span id="modal-author"></span></p>
                    <p><strong>Ano de Publicação:</strong> <span id="modal-year"></span></p>
                    <p><strong>Editora:</strong> <span id="modal-publisher"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
