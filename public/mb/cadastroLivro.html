<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book'ncat - Sua estante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sua estante</h1>
        <button class="btn btn-secondary" style="position: fixed; top: 24px; right: 24px" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
        <div id="livro-grid" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Cadastro de Livro</h5>
            <button type="button" id="offcanvas-close" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form method="POST" action="/cadastro/livro">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Título do Livro" />
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" name="autor" class="form-control" id="autor" placeholder="Autor do Livro" />
                </div>
                <div class="mb-3">
                    <label for="editora" class="form-label">Editora</label>
                    <input type="text" name="editora" class="form-control" id="editora" placeholder="Editora do Livro" />
                </div>
                <div class="mb-3">
                    <label for="ano_pub" class="form-label">Ano de Publicação</label>
                    <input type="number" name="ano_pub" class="form-control" id="ano_pub" placeholder="Ano de Publicação" />
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" name="status" class="form-control" id="status" placeholder="Status do Livro" />
                </div>
                <div class="mb-3">
                    <label for="classificacao" class="form-label">Classificação</label>
                    <input type="number" name="classificacao" class="form-control" id="classificacao" placeholder="Classificação do Livro" />
                </div>
                <div class="mb-3">
                    <label for="resenha" class="form-label">Resenha</label>
                    <input type="text" name="resenha" class="form-control" id="resenha" placeholder="Resenha do Livro" />
                </div>
                <div class="mb-3">
                    <label for="data_inicio" class="form-label">Data do início da leitura</label>
                    <input type="date" name="data_inicio" class="form-control" id="data_inicio" placeholder="Data do início da leitura" />
                </div>
                <div class="mb-3">
                    <label for="data_fim" class="form-label">Data do fim da leitura</label>
                    <input type="date" name="data_fim" class="form-control" id="data_fim" placeholder="Editora do Livro" />
                </div>
                <div class="mb-3">
                    <input type="submit" class="form-control btn btn-secondary" id="submit" value="Cadastrar" />
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/js/index.js" type="module"></script>
</body>
</html>
