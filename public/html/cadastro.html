<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png"/>
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <title>Book'ncat - Cadastro</title>

</head>
<body>
  <header class="cabecalho">
    <img src="/favicon/logo-gato.png" class="logo" />
    <p>book'ncat</p>
  </header>
  <main class="main-cadastro">
    <h1 class="cabecalho-cadastro">Cadastre-se</h1>
    <form action="/cadastro" method="post">
        <div class="form-group"></div>
          <label for="nome">Nome de usuário:</label>
          <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Sua senha precisa conter pelo menos um número, letras maiúsculas e minúsculas e no mínimo 8 caracteres." placeholder="Digite sua senha" required />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Sua senha precisa conter pelo menos um número, letras maiúsculas e minúsculas e no mínimo 8 caracteres." placeholder="Digite sua senha" required />
        </div>
        <div class="buttons-container">
          <button class="botao-cadastro">Login</button>
          <button class="botao-cadastro">Voltar</button>
        </div>        
      </form>
  </main>
</body>
</html>
