<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <script src="/js/index.js" type="module"></script>
  <title>Book'ncat - Login</title>
</head>
<body>
  <div class="inFormBackground">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="inLoginForm">
          <form id="loginForm">
              <div class="title">
                  <h3>Login</h3>
              </div>
              <div class="inputGroup">
                  <label for="email">Email</label>
                  <input type="email" placeholder="Informe seu email" id="email" />
              </div>
              <div class="inputGroup">
                  <label for="password">Senha</label>
                  <input type="password" placeholder="Informe sua senha" id="senha" />
              </div>
              <a href="http://localhost:3000/cadastro">Cadastre-se</a>
              <button class="submitForm" href="index.html">Entrar</button>
          </form>
      </div>
  </div>
</body>
</html>
