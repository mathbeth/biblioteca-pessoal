<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <title>Book'ncat - Página inicial</title>
</head>

<body>

  <header class="cabecalho-pagina-inicial">

    <div class="logo-titulo">
      <div><img src="/favicon/logo-gato.png" class="logo"></div>
      <div class="titulo-pagina-inicial">
        <p>Página inicial</p>
      </div>
    </div>

    <div class="wrapper">
      <form class="search-form">
        <div class="search-box">
          <input type="text" placeholder="Pesquisar...">
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>
    
    
  </header>

  <section class="conteudo-pagina-inicial">

    <div class="titulo-livros">
      <h1>Livros</h1>
    </div>

    <ul id="lista-livros"> </ul>

  </section>

  <script src="/js/main.js" type="module"></script>

</body>

</html>
